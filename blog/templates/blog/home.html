{% extends "blog/base.html" %}
{% block content%}

<div clas="main-inner">
    {% for post in posts %}
    <article class="post-type-normal post-index-border">
        <h1 class="post-title"> {{ post.title}}</h1>
        <div class="post-meta">
            <span class="post-meta-item-icon"><i class="fa fa-user"></i></span>
            <span> {{ post.author}}</span>
            發表於
<!--            <span class="post-meta-item-icon"><i class="fa fa-calendar"></i></span>-->
            <span> {{ post.date_posted|date:"Y-m-d" }}</span>

<!--            <span class="post-meta-item-icon"><i class="fa fa-user"></i></span>-->
<!--            <span> By {{ post.author }}</span>-->
        </div>
        <div class="post-body" style="white-space: pre-wrap;">
            <p> {{ post.content }} </p>
        </div>
        <a href="{% url 'post_detail' post.id %}">READ MORE >></a>
    </article>
    {% endfor %}
</div>
{% endblock content%}
